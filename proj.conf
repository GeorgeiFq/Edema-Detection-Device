# No UART/console
CONFIG_SERIAL=n
CONFIG_UART_CONSOLE=n
CONFIG_STDOUT_CONSOLE=n
CONFIG_CONSOLE=n
CONFIG_PRINTK=n

# Logging (keep module logs if you want them to go to RTT backend)
CONFIG_LOG=y
CONFIG_LOG_MODE_IMMEDIATE=y
CONFIG_LOG_BACKEND_RTT=y

# Enable SEGGER RTT
CONFIG_USE_SEGGER_RTT=y
# Optional tuning
# CONFIG_SEGGER_RTT_MODE_DEFAULT_RB=y
# CONFIG_SEGGER_RTT_BUFFER_SIZE_UP=2048
# CONFIG_SEGGER_RTT_BUFFER_SIZE_DOWN=128

# I2C + ADC
CONFIG_I2C=y
CONFIG_I2C_NRFX=y
CONFIG_ADC=y
CONFIG_ADC_NRFX_SAADC=y
# (Do NOT force CONFIG_ADC_CONFIGURABLE_INPUTS here)

# Floating point formatting if you ever use printk/logs later
CONFIG_CBPRINTF_FP_SUPPORT=y
